global:
  # Default notification settings
  resolve_timeout: 5m

  # NOTE: Email/Slack/PagerDuty alerting is disabled.
  # To enable email alerts, uncomment and configure:
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'your-smtp-password'

# The root route on which each incoming alert enters
route:
  # The labels by which incoming alerts are grouped together
  group_by: ['alertname', 'cluster', 'service']

  # When a new group of alerts is created by an incoming alert, wait at
  # least 'group_wait' to send the initial notification
  group_wait: 30s

  # When the first notification was sent, wait 'group_interval' to send a batch
  # of new alerts that started firing for that group
  group_interval: 5m

  # If an alert has successfully been sent, wait before resending
  repeat_interval: 4h

  # Default receiver - logs only (no external notifications)
  receiver: 'log-only'

# Inhibition rules allow to mute a set of alerts given that another alert is firing
inhibit_rules:
  # If proxy is down, don't alert on connection failures
  - source_match:
      alertname: 'InformixProxyDown'
    target_match:
      component: 'connection_pool'
    equal: ['cluster']

  # If database is down, don't alert on query errors
  - source_match:
      alertname: 'DatabaseConnectionFailing'
    target_match:
      component: 'query_performance'
    equal: ['cluster']

  # Critical alerts suppress warnings for the same component
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

# Receivers configuration
receivers:
  #############################################################################
  # Log-only receiver (no external notifications)
  # Alerts are still visible in Alertmanager UI at http://localhost:9093
