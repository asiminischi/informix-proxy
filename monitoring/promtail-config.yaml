server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.informix.component"]

    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
        regex: '/(.*)'

      # Container ID (short)
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
        regex: '(.{12})'

      # Component label
      - source_labels: ['__meta_docker_container_label_com_informix_component']
        target_label: 'component'

      # Environment label
      - source_labels: ['__meta_docker_container_label_com_informix_environment']
        target_label: 'environment'

      # Service label (for monitoring components)
      - source_labels: ['__meta_docker_container_label_com_informix_service']
        target_label: 'service'

      # Image name
      - source_labels: ['__meta_docker_container_label_com_docker_image']
        target_label: 'image'

    pipeline_stages:
      # Extract log level
      - regex:
          expression: '^(?P<time>\S+)\s+(?P<level>\w+)\s+(?P<message>.*)$'

      - labels:
          level:

      # Add timestamp
      - timestamp:
          source: time
          format: RFC3339Nano

      # Drop healthcheck logs (too noisy)
      - drop:
          source: message
          expression: '.*health.*check.*'

      # Drop prometheus scrape logs
      - drop:
          source: message
          expression: '.*GET /metrics.*'

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: systemlogs
          __path__: /var/log/*log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+)\s+(?P<hostname>\S+)\s+(?P<process>\S+):\s+(?P<message>.*)$'

      - labels:
          hostname:
          process:

      - timestamp:
          source: timestamp
          format: Jan 02 15:04:05