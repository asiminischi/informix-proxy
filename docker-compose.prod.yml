networks:
  informix-network:
    name: informix-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  informix-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  loki-data:
    driver: local